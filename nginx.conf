server {
    listen 80;
    # gzip config
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";
    client_max_body_size 500M;

    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /knowledge/ {
            alias /knowledge/;
    }

    # PocketBase (CMS) reverse proxy under subpath /pb/
    # - /pb/_/ (admin/ui) internal only
    # - /pb/     public read-only API/files
    location ^~ /pb/_/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://pocketbase:8090/_/;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    location ^~ /pb/ {
        proxy_pass http://pocketbase:8090/;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }
    access_log /weblog/access.log;
    error_log /weblog/error.log;

    location /api {
        #proxy_pass http://192.168.191.44:8069/chat-app-api/api;
        proxy_pass http://ai-copilot-api-svc.test.svc.cluster.local:8064/chat-app-api/api;
        #proxy_pass http://ai-copilot-api-svc.prod.svc.cluster.local:8064/chat-app-api/api;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
    }
}
